<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="images/mars.png" alt="planet" class="planet">
            <img src="images/rocket.png" alt="rocket" class="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input id="password" type="password" placeholder="Enter password to unlock">
                <input id="ok-button" type="button" value="OK">
                <div class="check-buttons">
                    <input type="checkbox" class="checkbox" disabled>
                    <input type="checkbox" class="checkbox" disabled>
                    <input type="checkbox" class="checkbox" disabled>
                    <input type="checkbox" class="checkbox" disabled>
                    <input type="checkbox" class="checkbox" disabled>
                    <input type="checkbox" class="checkbox" disabled>
                </div>
                <div class="levers">
                    <input type="range" class="range" disabled>
                    <input type="range" class="range" disabled>
                    <input type="range" class="range" disabled>
                    <input type="range" class="range" disabled>
                    <input type="range" class="range" disabled>
                </div>
                <input id="launch-button" class="inactive-launch-button" type="button" value="launch" disabled>
            </div>
        </div>
    </div>
</body>
</html>
